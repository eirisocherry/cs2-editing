// Bloom
alias "bloom1" "r_csgo_effects_bloom 1; r_csgo_render_post_bloom 1; echo BLOOM is ENABLED"
alias "bloom0" "r_csgo_effects_bloom 0; r_csgo_render_post_bloom 0; echo BLOOM is DISABLED"

// Near clipping
alias "near1" "fov_cs_near_z 6.5; echo NEAR CLIPPING is ENABLED"
